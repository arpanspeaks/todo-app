<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>
    <div class="container-fluid navbar bg-dark text-white display-6 fixed-top">Todo App</div>
    <div class="container">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Task</th>
                        <th scope="col">Done?</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        <div class="add-wrapper">
            <button id="add-button" class="button btn-success">Add Todo</button>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
<footer class="py-3 bg-dark text-white fixed-bottom">
    <div class="container text-center">
        <small>Copyright &copy; Arpan Sardar | 2022</small>
    </div>
</footer>

</html>
